apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"  // Подключаем плагин Google Services


react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.textly"
    defaultConfig {
        applicationId "com.textly"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
         release {
        storeFile file(MYAPP_UPLOAD_STORE_FILE)           // Путь к твоему keystore
        storePassword MYAPP_UPLOAD_STORE_PASSWORD         // Пароль от keystore
        keyAlias MYAPP_UPLOAD_KEY_ALIAS                   // Alias для ключа
        keyPassword MYAPP_UPLOAD_KEY_PASSWORD             // Пароль для ключа
    }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release   // Подключаем релизную подпись
        minifyEnabled enableProguardInReleaseBuilds
        proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    flavorDimensions "store"
    productFlavors {
        play {
            dimension "store"
            resValue "string", "app_name", "Textly"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-android"

    // Firebase SDK
    implementation platform("com.google.firebase:firebase-bom:33.10.0")  // Firebase BoM (управление версиями)
    implementation "com.google.firebase:firebase-analytics"  // Firebase Analytics (по желанию)
    implementation "com.google.firebase:firebase-auth"      // Firebase Authentication (по желанию)
    implementation "com.google.firebase:firebase-firestore" // Firebase Firestore (по желанию)

    // Если используете Hermes, то используйте эту зависимость
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
